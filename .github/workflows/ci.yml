name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cli-smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CLI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cli/Query_Builder/requirements.txt
          pip install -r cli/CSRF_Scanner/requirements.txt

      - name: CLI help
        run: |
          python cli/Query_Builder/gql_path_query_builder.py -h
          python cli/CSRF_Scanner/CSRF-Checker.py -h
      - name: CLI smoke (example schema)
        run: |
          python cli/Query_Builder/gql_path_query_builder.py -s cli/Query_Builder/examples/Schema.simple.json -t User -m burp -M 3 -n

  burp-extension-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Burp extension
        run: |
          mvn -f burp-extension/pom.xml -DskipTests package
